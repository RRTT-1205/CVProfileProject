<body *ngIf="expLab">
  <div class="form-container">
    <div class="login-container">
      <h2>Bienvenido al editor de experiencia </h2>


      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <p>
          <label for="nombreE">Nombre de la empresa</label>
          <input class="input" type="text" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE" required />
        </p>

        <p>
          <label for="">Ubicacion de la empresa</label>
          <input class="input" type="" name="" />
        </p>

        <p>
          <label for="">Cargo</label>
          <input class="input" type="" name="" />
        </p>

        <p>
          <label for="descripcionE">Funciones</label>
          <input class="input" type="text" id="descripcionE" name="descripcionE" [(ngModel)]="expLab.descripcionE" required />
        </p>

        <p>
          <input class="btn btn-login" type="submit" value="Actalizar experiencia" />
        </p>

      </form>
    </div>
